name: ORCA
version: '1.0-SNAPSHOT'
main: org.spectrum.orca.ORCA
api-version: '1.18'
prefix: "ORCA"
author: "Spectrum_Tim"
commands:
  orca:
    description: Controls the data collection for a player.
    usage: /orca <collectdata> <player> <start/stop>
    permission: orca.use
    permission-message: You do not have permission to use this command.
permissions:
  orca.use:
    description: Allows the player to use the orca command.
    default: op
